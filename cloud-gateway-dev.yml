server:
  port: ${CUSTOM.SERVER.PORT:9080}

# Spring Cloud Gateway Router
spring:
  cloud:
    gateway:
      routes:
        - id: document-service-route
          uri: lb://document-service #http://service-1.com , http://service-2.com
          predicates:
            - Path=/api/documents/**
          filters:
            - StripPrefix=2

        - id: user-service-route
          uri: lb://user-service #http://service-1.com , http://service-2.com
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2